<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style3.css">

</head>
<body>

    <div class="container-1">
        <form action="#" target="_blank" autocomplete="off">
            <div class="card">
                <h3>Informações para cadastro</h3>
                <p>
                    <label for="nome"><b>Nome:</b></label><br>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </p><br>
                <p>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" id="email" name="email" placeholder="Seu nome" required>
                </p><br>
                <p>
                    <label for="perfil"><b>Perfil de usuário:</b></label><br>
                    <input type="text" id="perfil" name="perfil" placeholder="Perfil" required>
                </p><br>
                <button id="botaoprincipal" class="botao">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
